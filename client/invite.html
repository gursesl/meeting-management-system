<template name="invitepage">
  <div class="container">
    {{> header }}
    <div class="row">
         {{#if selected }}
           <div class="span3">
	           <div class="page-header">
	             	<h1>Event Details</h1>
	           </div>
	          
			    <div class="appointmentdetail">
			      <h3 class="apttitle">{{selected.title}}</h3>
			      <address>
			        <strong>Location</strong><br>
			        {{selected.location}}<br>
			      </address>
               </div>
             </div>
			
              <div class="span9">
	
				{{#if showVotedThankYou }}
				    {{> thankyou }}
				{{/if}}
	
				{{#unless showVotedThankYou}}
			  <!-- Time Proposals -->
			  {{#if anyTimeProposal }}
				<div class="page-header">
                  	<h1>Time Proposals</h1>
				</div>
                
			    <div class="row">
			      {{#each timeproposals }}
			        {{> invitetimeproposal }}
			      {{/each}}
			    </div>

          <div class="alert alert-info">
            <strong>Voting for events</strong><br/> The time proposals created by the event
              organizer are above. Vote for your choice of date and time by pressing the
              star ratings widget. Your vote will be registered as soon as you click the stars and you can change it anytime by clicking the stars one more time. You can vote for multiple time proposals. 
          </div>  
			  {{/if}}
			  
			  	  {{#unless anyTimeProposal }}
			        <div class="alert alert-block">
			          <strong>Time Proposals</strong><br/> No time proposals found for this event. 
			        </div>
				  {{/unless }}
				
					<hr>
				  <center>
				  	<a class="btn-large btn-success" href="#" id="btnFinished" >
				  		<i class="icon-ok icon-white"></i> Done!</a>
				  </center>
				
				
				{{/unless }}
				</div><!-- /span9 -->
	
         
	{{/if }}
	
	{{#unless selected }}
        <div class="alert alert-error">
          <strong>Something went wrong!</strong><br/> We apologize for the inconvenience, but the event you're looking for cannot be found or is no longer available. Please contact the person who sent the event invitation and request a new link. 
        </div>
	{{/unless }}
	</div>
	</div>
	{{> footer }}
  </div>
</template>

<template name="invitetimeproposal">
  <div class="span2">
    <div class="well">
		Date: <strong>{{date}}</strong><br/>
		Time: <strong>{{time}}</strong><br/>
		Votes:
		<div class="rateit" data-rateit-value="{{avgrating}}" id="{{_id}}"></div><br/>
		<small>({{votes}} votes, avg rating: {{avgrating}})</small>
    </div>
  </div>
</template>

<template name="thankyou">
	<div class="page-header">
		<h1>You're done!</h1>
		<div class="alert alert-success">
			<strong>Thank you for casting your vote!</strong><br/> The event organizer will appreciate your time. You can use the form below to forward this event to invite others to vote.
        </div>

		<h2>Invite more people</h2>
		<form class="well form-search">
	  		<p><input type="text" id="name" placeholder="e.g. Monica Jonhson">
			<input type="text" id="email" placeholder="e.g. monica@email.com">
			<a id="btnAddAttendee" value="Send Invitaion" class="btn btn-primary">Send Invitation</a>
		</form>	
	  
    </div>
</template>
