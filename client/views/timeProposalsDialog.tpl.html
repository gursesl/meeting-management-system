<template name="timeProposalsDialog">
  <div class="modal fade" id="timeProposalsModal" tabindex="-1" role="dialog" aria-labelledby="timeProposalsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="timeProposalsModalLabel">Add Time Proposal</h4>
        </div>
        <div class="modal-body">

          {{#if error}}
            <div class="alert alert-danger">{{error}}</div>
          {{/if}}

          <form role="form">
            <div class="form-group">
              <label for="exampleInputEmail1">Proposal date</label>
              <input type="text" class="form-control" id="proposalDate" placeholder="e.g. 2/24/13" required>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Proposal time</label>
              <input type="text" class="form-control" id="proposalTime" placeholder="e.g. 10:30am">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default done" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="btnAddTimeProposals">Add Proposal</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>
