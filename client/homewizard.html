<!-- Home Page Event Wizard -->

<!-- Wizard: Step Zero -->
<template name="homewizzero">
  <div id="homewizzero">
    
    <form name="homewizzero" class="styledform">
      <ul>
        <li>
          <h2>Step 0: Create an Event</h2>
          <span class="required_notification">* Denotes Required Field</span>
        </li>

        <li>
          <label for="txtTitle">Event Title:</label>
          <input class="input-xlarge" id="txtTitle" placeholder="Company Restructuring Meeting" required autofocus tabindex="100" value="{{wiztitle}}">
          <span class="form_hint">Enter event title</span>
        </li>
      
        <li>
          <label for="txtLocation">Location:</label>
          <input class="input-xlarge" id="txtLocation" placeholder="Initech Headquarters, Palo Alto, CA" required tabindex="105" value="{{wizlocation}}">
          <span class="form_hint">Enter event location or address</span>
        </li>
        
        <li>
          <label for="txtDescription">Description:</label>
          <textarea id="txtDescription" rows="4" class="input-xlarge" placeholder="Is this good for the company?" tabindex="110">{{wizdecription}}</textarea>
          <span class="form_hint">Enter a few words about the event</span>
        </li>
      </ul>
    </form>
    
    <a href="#" class="btn" id="cancel" tabindex="120">Cancel</a>
    <a href="#" class="btn btn-primary" id="next" tabindex="115">Next</a>
  </div>
</template>

<!-- Wizard: Step Four -->
<template name="homewizfour">
  <div id="homewizfour">
    <form name="homewizfour" class="styledform">
      <ul>
        <li>
          <h2>Step 4: Send Invitations</h2>
          <span class="required_notification">* Denotes Required Field</span>
        </li>
        
        <li>
          <div class="row">
            <div class="span3">
              <h5>
                <a href="#" title="Add event details" class="addevent">
                <i class="icon-plus-sign icon-green"/><i class="icon-map-marker icon-white"/> Event Details</a>
              </h5>
              <div class="title"><i class="icon-pushpin icon-white"/><small>{{wiztitle}}</small></div><br/>
              <div class="location"><i class="icon-map-marker icon-white"/><small>{{wizlocation}}</small></div><br/>
              <div class="description"><i class="icon-info-sign icon-white"/><small>{{wizdecription}}</small></div>
            </div>
            
            <div class="span2">
              <h5>
                <a href="#" title="Add time proposals" class="addtp">
                <i class="icon-plus-sign icon-green"/><i class="icon-time icon-white"/> Time Proposals</a>
              </h5>
              
              {{#each homewiztimeproposals}}
                <i class="icon-time icon-white"/><small>{{date}} {{time}}</strong><br/>
              {{/each}}
              
            </div>
            
            <div class="span2">
              <h5>
                <a href="#" title="Add attendees" class="addattendees">
                <i class="icon-plus-sign icon-green"/><i class="icon-user icon-white"/> Attendees</a>
              </h5>
              {{#each homewizattendees}}
                <i class="icon-user icon-white"/><small>{{name}}</small><br/>
              {{/each}}
            </div>
          </div><!-- /row -->
        </li>
        
        <li>

          <div class="centerbutton">
            <p>Event link: {{eventlink}}</p>
            <a class="btn btn-small btn-info" href="#" id="preview">
              <i class="icon-edit"></i> Preview Invitation</a>
              <a class="btn btn-small btn-success" href="#" id="send">
                <i class="icon-envelope"></i> Send</a>
                
          </div>
        </li>
        
      </ul>
    </form>
    
    <a href="#" class="btn" id="cancel" tabindex="420">Cancel</a>
    <a href="#" class="btn btn-primary" id="prev" tabindex="415">Previous</a>
    <a href="#" class="btn btn-primary" id="next" tabindex="410">Next</a>
  </div>
</template>

<template name="homewizlogin">
  <form id="homewizlogin" name="homewizlogin" class="styledform">
    <ul>
      <li>
        <h2>Login/Register</h2>
        <span class="required_notification">* Denotes Required Field</span>
      </li>
      
      <li>
        <label for="name">Email:</label>
        <input id="login-email" type="email" placeholder="E.g. maria@gmail.com" required pattern="^([0-9a-zA-Z]([-\.\w]*[0-9a-zA-Z])*@([0-9a-zA-Z][-\w]*[0-9a-zA-Z]\.)+[a-zA-Z]{2,9})$">
        <span class="form_hint">Valid email format "name@emailprovider.com"</span>
      </li>

      <li>
        <label for="name">Password:</label>
        <input id="login-password" type="password" placeholder="Your password" pattern=".{6,}" required>
        <span class="form_hint">Minimum six characters</span>
      </li>        
    </ul>
    
    <div class="login-button login-button-form-submit btn-success btn-large" id="login-buttons-password">
      Sign in
    </div>
    
  </form>
    {{loginButtons}}
</template>
