

<template name="homewizcreateevent">
  <form id="homewizcreateevent" name="homewizcreateevent" class="styledform">
    <ul>
      <li>
        <h2>Step 1: Create an Event</h2>
        <span class="required_notification">* Denotes Required Field</span>
      </li>

      <li>
        <label for="txtTitle">Event Title:</label>
        <input class="input-xlarge" id="txtTitle" placeholder="Company Restructuring Meeting" required>
        <span class="form_hint">Enter event title</span>
      </li>
      
      <li>
        <label for="name">Location:</label>
        <input class="input-xlarge" id="txtLocation" placeholder="Initech Headquarters, Palo Alto, CA" required>
        <span class="form_hint">Enter event location or address</span>
      </li>
        
      <li>
        <label for="name">Description:</label>
        <textarea id="txtDescrption" rows="4" class="input-xlarge" placeholder="Is this good for the company?"></textarea>
        <span class="form_hint">Enter a few words about the event</span>
      </li>
      
      <li>
          <a href="#" class="btn" id="linkWizCreateEventCancel">Cancel</a>
          <a href="#" class="btn btn-primary" id="linkWizCreateEventNext">Next</a>
      </li>
        
    </ul>
  </form>
</template>

<template name="homewizlogin">
  <form id="homewizlogin" name="homewizlogin" class="styledform">
    <ul>
      <li>
        <h2>Login/Register</h2>
        <span class="required_notification">* Denotes Required Field</span>
      </li>
      
      <li>
        <label for="name">Email:</label>
        <input id="login-email" type="email" placeholder="E.g. maria@gmail.com" required pattern="^([0-9a-zA-Z]([-\.\w]*[0-9a-zA-Z])*@([0-9a-zA-Z][-\w]*[0-9a-zA-Z]\.)+[a-zA-Z]{2,9})$">
        <span class="form_hint">Valid email format "name@emailprovider.com"</span>
      </li>

      <li>
        <label for="name">Password:</label>
        <input id="login-password" type="password" placeholder="Your password" pattern=".{6,}" required>
        <span class="form_hint">Minimum six characters</span>
      </li>        
    </ul>
    
    <div class="login-button login-button-form-submit btn-success btn-large" id="login-buttons-password">
      Sign in
    </div>
    
  </form>
  {{loginButtons}}
</template>
