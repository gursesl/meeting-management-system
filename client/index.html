<head>
	<title>Maria: Simple Event Scheduling</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="index, follow" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="expires" content="-1" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta name="keywords" content="maria, meeting scheduler, meeting scheduling, meeting, plan a meeting, time-zone, meeting, organizer, scheduling, schedule, agenda, timetable, calendar, appointment, date, coordinate, poll, meet, lunch, dinner, workshop, team, weekend, event, invitation, online" />
	<meta name="description" content="Maria is your meeting assistant for for scheduling meetings, events and  appointments. Maria is smart, quick, and free. Simply set up a poll, send a link to all invitees, watch progress online, and finally choose the most suitable date." />
	<meta name="copyright" content="Company, Inc." />
	<meta name="application-name" content="Maria" />
</head>

<body>
  {{renderPage}}
</body>
   
<template name="homepage">
  
  {{#if showCreateDialog }}
    {{> createDialog }}
	{{/if}}

  {{#if showUpdateAppointmentDialog }}
    <h3>Showing Update Appointment Dialog</h3>
    {{> updateAppointmentDialog }}
	{{/if}}

  {{#if showTimeProposalsDialog }}
    {{> timeProposalsDialog }}
	{{/if}}
  
  {{#if showAttendeesDialog }}
    {{> attendeesDialog }}
  {{/if}}
  
	{{> header }}
  
  <div class="container homepage">
    {{#if isuser}}  
      {{> dashboard }}
    {{/if }}
    
    {{#unless isuser}}
      {{> landing}}
    {{/unless }}
  </div>
    
  {{> footer }}
</template>

<template name="header">
  
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand toplogo" href="/">Maria</a>
      </div>

        <ul class="nav navbar-nav">
          <li><a href="/">Home</a></li>

          <li><a href="/tour">Tour</a></li>
          <li><a href="/pricing">Pricing</a></li>
          <li><a href="/signup">Sign Up Free</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {{ loginButtons }}
        </ul>
      </div>
    </div> 
  </div>


  <div id="background-blue">       
    {{#unless isuser}}
      {{>homenavigation }}
    {{/unless }}
  </div>
  
    <div class="wizardPane">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="wizardPaneStep">
            {{> homewizzero}}
            {{> homewizone}}
            {{> homewiztwo}}
            {{> homewizthree}}
            {{> homewizfour}}
            {{> homewizfive}}

       </div>
       <div class="col-md-3"></div>

   </div>
</template>

<template name="footer">

<template name="newappointment">
  <form class="well form-search">
    <div class="row">
      <div class="col-md-4">
        <input type="text" id="title" class="form-control" placeholder="Event title">
      </div>
      <div class="col-md-6">
        <input type="text" id="location" class="form-control" placeholder="Location (e.g. 1600 American Dream Way, Reston, VA 20122)">
      </div>
      <div class="col-md-2">
        <button id="btnAddEvent" type="button" class="btn btn-primary">Add Event</button>
      </div>
    </div>
  </form>	
</template>
