<head>
	<title>Maria: Simple Event Scheduling</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="index, follow" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="expires" content="-1" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta name="keywords" content="maria, meeting scheduler, meeting scheduling, meeting, plan a meeting, time-zone, meeting, organizer, scheduling, schedule, agenda, timetable, calendar, appointment, date, coordinate, poll, meet, lunch, dinner, workshop, team, weekend, event, invitation, online" />
	<meta name="description" content="Maria is your meeting assistant for for scheduling meetings, events and  appointments. Maria is smart, quick, and free. Simply set up a poll, send a link to all invitees, watch progress online, and finally choose the most suitable date." />
	<meta name="copyright" content="Company, Inc." />
	<meta name="application-name" content="Maria" />
</head>

<body>
  {{renderPage}}
</body>
   
<template name="homepage">
  	{{#if showCreateDialog }}
    	{{> createDialog }}
	{{/if}}

  	{{#if showUpdateAppointmentDialog }}
    	{{> updateAppointmentDialog }}
	{{/if}}

  	{{#if showTimeProposalsDialog }}
    	{{> timeProposalsDialog }}
	{{/if}}
  
  	{{#if showAttendeesDialog }}
    	{{> attendeesDialog }}
  	{{/if}}
  
	{{> header }}
  
  <div class="container">    
     {{> dashboard }}
  </div>
    
  {{> footer }}
</template>

<template name="header">
  <div class="container">
    <div class="masthead">
      <!-- Navbar -->
	  <div class="navbar navbar-inverse">
	    <div class="navbar-inner">
	      <div class="container" style="width: auto;">
	      <a class="brand" href="/">Maria</a>
	        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
	          <span class="icon-bar"></span>
	          <span class="icon-bar"></span>
	          <span class="icon-bar"></span>
	        </a>
	        <div class="nav-collapse">
	          <ul class="nav">
	            <li class="active"><a href="/">Home</a></li>
	            <li><a href="/features">Features</a></li>
	            <li><a href="#">Why Maria?</a></li>
	            <li><a href="#">Sign Up Free</a></li>
	          </ul>
	          
	          <ul class="nav pull-right right-fix">
	            <li><a href="#">{{loginButtons}}</a></li>
	          </ul>
	          
	        </div><!-- /.nav-collapse -->
	      </div>
	    </div><!-- /navbar-inner -->
	  </div><!-- /navbar -->
      </div>
  </div>
</template>

<template name="footer">
 <div class="footer">
    <p>&copy; Company & Company 2013</p>
  </div>
</template>

<template name="dashboard">
  
  {{#unless anyAppointments }}
    <div class="row">
      <div class="span12">
        <div class="alert alert-info">
          <strong>Add Events</strong><br/> Looks like you have not created any events yet. 
          Use the "Add Event" bar below to get started.
        </div>
      </div>
    </div>
  {{/unless }}
  
  {{> newappointment }}
  
  {{#if anyAppointments }}
  <div class="row">
    <div class="span4 eventlist">
      <h2>List of Events</h2>
		<form class="navbar-search pull-left" action="">
           <input type="text" class="search-query event_search_box input-xlarge" placeholder="Search your events..." name="find_event" >
           <!-- <input type="button" class="reset btn" value="x"> -->
        </form>
		<br/><br/>
		{{#each appointments}}
        	{{> appointment }}
		{{/each}}
    </div>
    
    <div class="span8">
      {{> appointmentdetail }}
    </div>
  </div>
  {{/if }}
  
</template>

<template name="newappointment">
  <form class="well form-search">
  <p><input type="text" id="title" placeholder="Event title">
  <input type="text" id="location" placeholder="Location (e.g. 1600 American Dream Way, Reston, VA 20122)">
  <a id="btnAddEvent" value="Add Event" class="btn btn-primary">Add Event</a>
  </form>	
</template>

<template name="appointment">
	<div class="aptlist {{selected}}">
  		<div class="title">{{title}}</div><br/>
  		<div class="location">{{location}}</div><br/>
		<small><a href="#" id="linkTimeProposals">Time Proposals</a> | <a href="#" id="linkAttendees">Attendees</a> | <a href="#" id="linkUpdateEvent">Edit</a> | <a href="#" id="linkDeleteEvent">Delete</a>
  </div>
</template>

<template name="appointmentdetail">
  {{#if selected}}
    <form class="form-horizontal well">
        <fieldset>
          <h3 class="apttitle">{{selected.title}} <small>| <a href="#" class="btnUpdateEvent" value="Edit">Edit</a> | <a href="#" class="btnDeleteEvent">Delete Event</a></small></h3>

		    <div class="appointmentdetail">
				<p>{{selected.description}}</p>
		      <address>
		        <strong>Location</strong><br>
		        {{selected.location}}<br>
		      </address>
			
			<strong>Link</strong><br>
			<a href="{{path}}">{{path}}</a>
			  
			  <!-- Time Proposals -->
			  {{#if anyTimeProposal }}
			    <legend>Time Proposals <small>| <a href="#" class="btnTimeProposals">Add Time Proposal</a></small></legend>
				<div class="row">
			    {{#each timeproposals}}
			       {{> timeproposal }}
			    {{/each}}
				</div>
			  {{/if}}
			  
			  {{#unless anyTimeProposal }}
		        <div class="alert alert-info">
		          <strong>Time Proposals</strong><br/> You have not added any time proposals yet. 
		          Use the "Time Proposals" button below to get started.
		        </div>
			  {{/unless }}
			  
			  
			  <!-- Attendees -->
			  {{#if anyAttendee }}
			    <legend>Attendees  <small>| <a href="#" class="btnAttendees" value="Attendees">Add Attendee</a> | <a href="#" class="linkSendInvites" value="Send Invites">Send Invites</a></small> </legend>
				<div class="row">
			    {{#each attendees}}
			       {{> attendee }}
			    {{/each}}
				</div>
			  {{/if}}
			  
			  <hr>
			  {{#unless anyAttendee }}
		        <div class="alert alert-info">
		          <strong>Attendees</strong><br/> You have not added any attendees yet. 
		          Use the "Attendees" button below to get started.
		        </div>
			  {{/unless }}
			  
			</div>
	
		<div class="form-actions">
         	<a class="btn btnTimeProposals">Time Proposals</a>
         	<a class="btn btnAttendees" value="Attendees">Add Attendee</a>
	     	<a class="btn btnUpdateEvent" value="Edit Event">Edit</a>
			<a class="btn btnDeleteEvent">Delete Event</a>
       	</div>
	</fieldset>
	</form>
  {{/if}}

  {{#unless selected}}
    <div>Click an event to view details</div>
  {{/unless}}
</template>

<!-- Template: Attendee -->
<template name="attendee">
	<div class="span3">
		<div class="well">
		{{#unless editattendee}}
  			<strong>{{name}}</strong><br/>
			<small><a href="#">{{email}}</a></small><br/>
			Invited: <strong>{{invited}}</strong> Voted: <strong>{{voted}}</strong><br/>
			<small><a href="#" class="linkDeleteAttendee">Delete</a> | <a href="#" class="linkEditAttendee">Edit</a> | <a href="#" class="linkSendInvitation">Send Invitation</a></small>

		{{/unless }}
		
		{{#if editattendee}}
			<input type="text" class="input-large" id="txtNewAttendeeName" value="{{name}}"><br/>
			<input type="text" class="input-large" id="txtNewAttendeeEmail" value="{{email}}"><br/>
			<small><a href="#" class="linkCancelSave">Cancel</a> | <a href="#" class="linkSave">Save</a></small>
		{{/if }}
		</div>
	</div>
</template>

<!-- Template: Time Proposal Box -->
<template name="timeproposal">
	<div class="span2">
		<div class="well">
		{{#unless edittimepropsal}}
			<div class="timepropitem">Date: <strong>{{date}}</strong></div>
			<div class="timepropitem">Time: <strong>{{time}}</strong></div>
			Votes:
			<div class="rateit" data-rateit-value="{{avgrating}}" id="{{_id}}"></div><br/>
			<small>({{votes}} votes, avg rating: {{avgrating}})</small><br/>
			<small><a href="#" id="linkDeleteTimeProposal">Delete</a> | <a href="#" id="linkEditTimeProposal">Edit</a>
		{{/unless}}
		
		{{#if edittimepropsal}}
			<input type="text" class="input-small" id="txtNewPropsalDate" value="{{date}}"><br/>
			<input type="text" class="input-small" id="txtNewPropsalTime" value="{{time}}"><br/>
			Votes: <div class="rateit" data-rateit-value="{{avgrating}}" id="{{_id}}"></div><br/>
			<small>({{votes}} votes, avg rating: {{avgrating}})</small><br/>
			<small><a href="#" class="linkCancelSave">Cancel</a> | <a href="#" class="linkSave">Save</a></small>
		{{/if}}
		</div>
	</div>
</template>

<template name="updateAppointmentDialog">
  <div class="mask"> </div>
  <div class="modal">
    <div class="modal-header">
      <button type="button" class="close done">&times;</button>
      <h3>Edit Event</h3>
    </div>

    <div class="modal-body">
      <form class="form-horizontal well">
        <fieldset>
          {{#if error}}
            <div class="alert alert-error">{{error}}</div>
          {{/if}}
          <legend>General Information</legend>
          
          	<label class="control-label" for="title">Event title</label>
          	<div class="controls">
            	<input type="text" class="input-xlarge" id="txttitle" value="{{selected.title}}" required>
          	</div>
          
          	<label class="control-label" for="location">Location</label>
			<div class="controls">
				<textarea rows="3" id="txtlocation" class="input-xlarge">{{selected.location}}</textarea>
          	</div>

			<label class="control-label" for="input01">Description</label>
          	<div class="controls">
				<textarea rows="5" id="txtdescription" class="input-xlarge">{{selected.description}}</textarea>
			</div>
			
			<label class="control-label" for="input01">Time proposal type</label>
          	<div class="controls">
				<select id="proposalType" class="input-medium">
					<option value="1">Yes/No</option>
					<option value="2" selected>Star rating</option>
				</select>
			</div>

		</fieldset>
      </form>
    </div>

    <div class="modal-footer">
		<a href="#" class="btn done">Cancel</a>
		<a  value="Add Proposal" class="btn btn-primary" id="btnUpdateAppointment">Save</a>
    </div>
  </div>
</template>

<template name="timeProposalsDialog">
  <div class="mask"> </div>
  <div class="modal">
    <div class="modal-header">
      <button type="button" class="close done">&times;</button>
      <h3>Time Proposals</h3>
    </div>

    <div class="modal-body">
      <form class="form-horizontal well">
        <fieldset>
          {{#if error}}
            <div class="alert alert-error">{{error}}</div>
          {{/if}}
          <legend>Add Time Proposal</legend>
          
          <label class="control-label" for="input01">Proposal date</label>
          <div class="controls">
            <input type="text" class="input-medium" id="proposalDate" placeholder="e.g. 2/24/13">
          </div>
          
          <label class="control-label" for="input01">Proposal time</label>
          <div class="controls">
            <input type="text" class="input-medium" id="proposalTime" placeholder="e.g. 10:30am">
          </div>
  	      
  	      <div class="form-actions">
            <a  value="Add Proposal" class="btn btn-primary" id="btnAddTimeProposals">Add Proposal</a>
          </div>
            </fieldset>
          </form>
    </div>

    <div class="modal-footer">
      <a href="#" class="btn btn-primary done">Done</a>
    </div>
  </div>
</template>

<template name="attendeesDialog">
  <div class="mask"> </div>
  <div class="modal">
    <div class="modal-header">
      <button type="button" class="close done">&times;</button>
      <h3>Attendees</h3>
    </div>
    
    <div class="modal-body">
      <form class="form-horizontal well">
        <fieldset>
          {{#if error}}
            <div class="alert alert-error">{{error}}</div>
          {{/if}}
          <legend>Add Attendee</legend>
          <div class="control-group">
          <label class="control-label" for="input01">Full name</label>
          <div class="controls">
            <input type="text" class="input-xlarge" id="attendeeName" placeholder="e.g. Monica Jonhson" required>
          </div>
          
          <label class="control-label" for="input01">Email</label>
          <div class="controls">
            <input type="text" class="input-xlarge" id="attendeeEmail" placeholder="e.g. monica@email.com" type="email" required>
          </div>
                
          <div class="form-actions">
            <a  value="Add Attendee" class="btn btn-primary" id="btnAddAttendee">Add Attendee</a>
          </div>
            </fieldset>
          </form>
    </div>

    <div class="modal-footer">
      <a href="#" class="btn btn-primary done">Done</a>
    </div>
  </div>
</template>
